<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boostrap -->

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src="https://www.kindpng.com/picc/m/32-322238_dog-png-hd-transparent-png.png" alt="Dog-pic">
            </div>
            <div class="col-lg-6">
                <h2>"Happiness is a warm puppy." "Money can buy you a fine dog, but only love can make him wag his tail."

                        loves you more than he loves himself."</h2>
            </div>
        </div>
        
        
    </div>
    <div class="container-fluid">
        <p id="sms">click on <span>start</span> to see random dog pics!</p>
        <div class="btn">

        <!-- div for getting random images -->

        </div>

    </div>
